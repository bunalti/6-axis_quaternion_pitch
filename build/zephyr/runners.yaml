# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/Users/kerem/Desktop/temp/6-axis_quaternion_pitch/boards/arm/peda_board
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/ncs/v1.9.1/toolchain/opt/bin/arm-none-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52832
    - --frequency=4000000
